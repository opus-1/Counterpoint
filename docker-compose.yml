counterpoint:
  image: counterpoint
  ports:
   - "${COUNTERPOINT_PORT}:80"
  volumes:
   - /srv/docker/counterpoint:/data
  links:
   - mongo
  environment:
   - MONGO_URL=mongodb://mongo/counterpoint
   - ROOT_URL="http://${COUNTERPOINT_HOSTNAME}:${COUNTERPOINT_PORT}"
   - MAIL_URL=smtp://na.relay.ibm.com:25

mongo:
  image: mongo:latest
  volumes:
   - /srv/docker/counterpoint_db:/data
