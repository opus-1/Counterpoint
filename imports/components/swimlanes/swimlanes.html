<div class="swimlane" ng-repeat="swimlane in $ctrl.swimlanes">
  <div class="swimlane-header">
    {{swimlane.title}}
  </div>
  <div class="swimlane-contents">
    <div class="swimlane-card" ng-repeat="card in swimlane.cards">
      <div class="title">
        {{card.title}}
      </div>
      <div class="contents">
        {{card.description}}
      </div>
      <div class="footer">

      </div>
    </div>
  </div>
</div>
